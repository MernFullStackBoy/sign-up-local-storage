<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>Sign Up</h1>
        <label>
            Enter name
            <br>
            <input id="username" required placeholder="John" type="text">
        </label>
        <br>
        <label for="">
            Enter email
            <br>
            <input id="email" required placeholder="john@gmail.com" type="email">
        </label>
        <br>
        <label for="">
            Enter password
            <br>
            <input id="password" required type="password">
        </label>
        <br>
        <button type="submit">Enter</button>
    </form>



    <div class="doc hide">
        <h2>Reslut</h2>
        <p class="name"></p>
        <p class="email"></p>
        <p class="password"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
